<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <h2 align="center">設定並顯示 Cookie 的範例</h2>
    <hr />

    <script src="cookieUtility.js"></script>
    <form>
      請設定小餅乾的 name-value pair：<br />
      Name: <input id="cookieName" /><br />
      Value: <input id="cookieValue" /><br />
      <input
        type="button"
        value="寫入 Cookie"
        onClick="document.cookie=escape(cookieName.value); history.go(0)"
      />
      <p>
        請注意：這些小餅乾只存放在記憶體中，會隨著所有瀏覽器的關閉或 Session
        逾時而消失。
      </p>
    </form>

    <hr />
    <h3 align="center">本網頁的小餅乾列表</h3>
    <script>
      listCookie();
    </script>
    <h3 align="center">getCookie</h3>
    <script>
      getCookie("123");
    </script>

    <hr />
  </body>
</html>
